<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Гланая</title>
</head>
<body>
    <div id="shadow-help"></div>
    <header id="header" class="header">
        <div class="main">
            <img onclick="menu()" class="menu" src="img/меню.png" alt="">
            <a class="link-logo" href=""><img class="img-logo" src="img/лого.png" alt=""></a>
            <a href="" class="vmeste">vmeste</a>
            <form id="form" class="form" action="">
                <div class="group">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
                        <path
                          d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                        ></path>
                    </svg>
                    <input id="input" class="input" type="search" spellcheck="true" placeholder="Поиск" />
                    <svg onclick="cross_input()" xmlns="http://www.w3.org/2000/svg" style="margin-left: -13%;" width="40" fill="currentColor" class="bi-bi-x-lg" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                    </svg>
                </div>
            </form>
            <div id="div-switch" class="div-switch">
                <svg onclick="left_switch()" xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" id="bi-bi-chevron-left" class="bi-bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"/>
                </svg>
            </div>
            <ul id="ul-menu" class="ul-menu">
                <li><a id="main" href="" class="link-menu">Главная</a></li>
                    <li><a href="" class="link-menu">Музыка</a></li>   
                        <li><a href="" class="link-menu">Библиотека</a></li>
                    <li><a href="" class="link-menu">Кинотеатр</a>
                    <svg onclick="right_switch()" xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" id="bi-bi-chevron-right" class="bi-bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                <li><a href="" class="link-menu">Трансляции</a>
            </ul>
            <img onclick="input()" id="search" class="search" src="img/поиск.png" alt="">
            <img onclick="menuUser()" class="user-btn" src="img/пользователь.png" alt="">
            <img src="img/плюс.png" class="add" alt="">
        <div id="user" class="user">
            <div class="wrap">
                <h3 class="Your-account">Ваш акаунт</h3>
            </div>
            <div class="links">
                <a href="" class="link-menu">Посмотреть акаунт</a><br>
                    <h3 class="theme-h3">Тема:</h3><a onclick="сlick()" id="theme" class="theme">темная</a><br>
                        <a href="" class="link-menu">Премиум</a><br>
                            <a href="" class="link-menu">Избранное</a><br>
                            <a href="" class="link-menu">Настройки</a><br>
                    <a onclick="help()" style="cursor: pointer;" class="link-menu">Помощь</a><br>
                <a href="" class="link-menu">Выйти</a>
            </div>
        </div>
    </header>
    <div id="registration-main" class="registration-main">
        <div id="registration" class="registration">
            <img class="logo-social" src="img/лого.png" alt="">
                <h3 class="welcome">Добро пожаловать!</h3>
                <h1 class="description">Введите имя и пароль и <br>начните смотреть видео, фильмы,<br> 
                    слушать музыку<br> 
                    и читать книги прямо сейчас </h1>
            <div class="reg">
                <input type="text" placeholder="@username" id="usernameField-username" required="required">
                <input type="password" placeholder="password" id="usernameField-password" required="required">
            </div>
            <button onclick="registration()" id="button-registartion" class="button-registartion">
                <span class="button-content">Зарегистрироваться</span>
            </button>
            <button class="button-login">
                <span class="button-content">Войти</span>
            </button>
        </div>
    </div>
    </div>
    <div id="help" class="help">
        <div class="header-help">
            <p>команда vmeste</p>
            <svg xmlns="http://www.w3.org/2000/svg" onclick="help_cross()" style="margin-left: 18%; position:absolute; cursor:pointer;" width="23" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </div>
        <div class="message">
            <input type="text" spellcheck="true" placeholder="Чем можем помочь?">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" class="bi-bi-cursor" viewBox="0 0 16 16">
                <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103zM2.25 8.184l3.897 1.67a.5.5 0 0 1 .262.263l1.67 3.897L12.743 3.52z"/>
            </svg>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" onclick="help()" style="position:fixed; cursor: pointer; margin-left:88.5%; margin-top:40%; z-index:3;" width="2.3%" fill="currentColor" class="bi-bi-chat-right-dots" viewBox="0 0 16 16">
        <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
        <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
    </svg>
    <div class="bottom-menu">
        <ul>
            <img src="img/плейлисты.png" alt="">
                <img src="img/уведомления.png" alt="">
                    <img class="menu-logo" src="img/лого.png" alt="">
                <img src="img/настройки.png" alt="">
            <img src="img/user.png" alt="">
        </ul>
    </div>
    <div class="div-content"></div>
</body>
</html>
